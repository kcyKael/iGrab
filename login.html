<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | iGrab</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="album/logo_igrab.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('album/FEU Main.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: white;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .login-container .logo {
      max-width:200px;
      height: auto;
      margin-bottom: 0px;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .highlight {
      color: #fcbd15;
    }

    .login-container p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form label {
      text-align: left;
      font-size: 0.95rem;
      color: #fff;
    }

    .login-form input {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    .login-form button {
      padding: 0.75rem;
      background-color: #145b21;
      color: #fcbd15;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0a3612;
    }

    .forgot {
      text-align: right;
      font-size: 0.85rem;
      color: #ccc;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
    
  <div class="login-container">
    <img src="album/logo_igrab.png" alt="Logo" class="logo" />
    <h1>Welcome to i<span class="highlight">Grab</span></h1>
    <p>Login to your account</p>

    <form class="login-form" action="index.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <a href="#" class="forgot">Forgot your password?</a>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    // User database
    const users = [
      { username: 'Guest', password: '123', role: 'Student', studentNumber: '999999999' },
      { username: 'Admin', password: 'admin123', role: 'Admin' },
      { username: 'Jerah', password: 'jer123', role: 'Student', studentNumber: '202410990' },
      { username: 'Erin', password: 'eri123', role: 'Student', studentNumber: '202410991' },
      { username: 'Emran', password: 'emr123', role: 'Admin' },
      { username: 'Kyl', password: 'kyl123', role: 'Admin' }
    ];

    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        // Optionally store user info in sessionStorage/localStorage
        sessionStorage.setItem('igrabUser', JSON.stringify(user));
        window.location.href = 'index.html';
      } else {
        // Show error message
        let err = document.getElementById('login-error');
        if (!err) {
          err = document.createElement('div');
          err.id = 'login-error';
          err.style.color = '#ff5252';
          err.style.marginTop = '10px';
          err.style.fontWeight = 'bold';
          document.querySelector('.login-container').appendChild(err);
        }
        err.textContent = 'Invalid username or password.';
      }
    });

    // Fade-in effect for login-container
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.login-container').style.opacity = '1';
    });
  </script>
</body>
</html>
