<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta http-equiv="refresh" content="3; url=login.html" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logging Out...</title>
  <link rel="icon" href="album/logo_igrab.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('album/FEU Main.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .logout-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .logout-container img {
      max-width:250px;
      height: auto;
      margin-top: -20px;
      margin-bottom: -20px;
    }

    .logout-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .logout-container p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <img src="album/logo_igrab.png" alt="iGrab Logo" />
    <h1>You have been logged out</h1>
    <p>Redirecting to login page...</p>
  </div>
  <script>
    // Fade-in on load
    window.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.logout-container');
      container.style.opacity = '1';
      // Fade out before redirect
      setTimeout(function() {
        container.style.opacity = '0';
        setTimeout(function() {
          window.location.href = 'login.html';
        }, 1200); // match transition duration
      }, 1800); // show for 1.8s, then fade out
    });
  </script>
</body>
</html>
